{{ partial "head.html" . }}
<main class="posts">
  <article class="post">
    {{ range .Data.Pages.GroupByDate "2006" }}
	<h2>{{ .Key }}</h2>
		{{ range .Pages }}
	    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
		<p>{{ .Params.excerpt }}</p>
		{{ end }}
	{{ end }}
  </article>
</main>
{{ partial "foot.html" . }}
