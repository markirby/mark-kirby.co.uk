{{ partial "head.html" . }}
<main class="posts">
  <article class="post">
    {{ range .Data.Pages.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
      <ul>
        {{ range .Pages }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    {{ end }}
  </article>
</main>
{{ partial "foot.html" . }}
